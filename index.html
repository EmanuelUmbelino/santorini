<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Santorini</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/custom.css">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <meta name="theme-color" content="#fafafa">
</head>

<body class="bg-sky-600 text-white">
  <div class="flex flex-col h-screen p-[40px] items-center gap-[20px] overflow-hidden">
    <div class="text-[40px] font-bold	tracking-wider">Santorini Board Classifier </div>
    <div class="text-[20px]"> Use the generated Json to cut the image using the classifier.py </div>
    <button
      onclick="document.getElementById('uploadImage').click()"
      class="bg-indigo-800 px-2 py-1 rounded transition ease-in-out hover:shadow-md hover:shadow-indigo-800/50 hover:scale-105"
    >
      Choose Image
    </button>
    <input class="hidden" type="file" accept="image/*" id="uploadImage" onchange="inputImage()">
    <div class="h-full overflow-hidden flex gap-10">
      <div class="h-full overflow-hidden relative select-none">
        <img class="h-full grow" id="imagePreview">

        <div id="grid_panel" class="flex flex-col absolute">
          <div class="flex">
            <div class="h-[6px] w-[6px] bg-amber-100 cursor-nw-resize" onmousedown="startResize(event, 'top left')"></div>
            <div class="h-[6px] w-full bg-amber-100 cursor-n-resize" onmousedown="startResize(event, 'top')"></div>
            <div class="h-[6px] w-[6px] bg-amber-100 cursor-ne-resize" onmousedown="startResize(event, 'top right')"></div>
          </div>
          <div class="flex grow">
            <div class="h-full w-[6px] bg-amber-100 cursor-w-resize" onmousedown="startResize(event, 'left')"></div>
            <div id="grid" class="grow grid grid-cols-5 cursor-move" onmousedown="startResize(event, 'move')"></div>
            <div class="h-full w-[6px] bg-amber-100 cursor-e-resize" onmousedown="startResize(event, 'right')"></div>
          </div>
          <div class="flex">
            <div class="h-[6px] w-[6px] bg-amber-100 cursor-sw-resize" onmousedown="startResize(event, 'bottom left')"></div>
            <div class="h-[6px] w-full bg-amber-100 cursor-s-resize" onmousedown="startResize(event, 'bottom')"></div>
            <div class="h-[6px] w-[6px] bg-amber-100 cursor-se-resize" onmousedown="startResize(event, 'bottom right')"></div>
          </div>
        </div>
      </div>
      <div class="bg-slate-900 relative overflow-auto rounded font-mono pr-10 pl-12 py-5 min-w-[350px]">
        <i class="right-[20px] absolute ph ph-copy hover:cursor-pointer" onclick="copyToClipboard()"></i>
        <ol id="json" class="list-decimal">
        </ol>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
